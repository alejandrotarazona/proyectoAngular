<div layout="row" ng-controller="DoctorMainController as doctorCtrl" layout-margin layout-fill layout-padding layout-align="center center">
	<div layout="column" flex="66" layout-align="center center">

		<p>
			<span translate="doctor.patients"></span>
			<md-button class="md-icon-button md-raised" ng-click="doctorCtrl.addPatient()">
				<ng-md-icon icon="person_add" aria-label="{{doctor.addPatient}}" style="fill: green"></ng-md-icon>
			</md-button>
		</p>
		<md-list>
			<md-list-item ng-repeat="patient in doctorCtrl.patients | orderBy:'user.firstName' | orderBy:'user.lastName'" layout-align="space-around center">
			    <!--img alt="{{ patient.username }}" ng-src="{{ patient.img }}" class="md-avatar" /-->
			    <p>{{ patient.user.lastName }} {{ patient.user.firstName }}</p>
			    <md-button class="md-icon-button md-raised" ng-click="doctorCtrl.goToPatient(patient)" > 
			    	<ng-md-icon icon="assignment" aria-label="{{doctor.see-history}}"></ng-md-icon>
			    </md-button>
			    <md-button class="md-icon-button md-raised">
			    	<ng-md-icon icon="event_available" ng-click="doctorCtrl.programConsult(patient)" aria-label="Open Chat"></ng-md-icon>
			    </md-button>
			</md-list-item>
		</md-list>
	</div>
</div>
