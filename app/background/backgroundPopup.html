<div layout="row" ng-controller="BackgroundPopupController as backCtrl" layout-margin layout-fill layout-padding layout-align="center center" flex="80">
	<div layout="column" flex="70" layout-align="space-around start">
		<h1 translate="patient.user.see-background"></h1>
		<div layout="column" ng-repeat="background in backCtrl.backgrounds | orderBy:'name'">
			<br>
			<strong>{{ background.name }}</strong>
			<span>{{background.description}}</span>
		</div>
		<br>
	</div>
</div>
