<div layout="column" ng-controller="ListUserController as userCtrl" layout-margin layout-fill layout-padding  layout-align="center center">

	<md-button class="md-button" ui-sref="home.userCreate" aria-label="user-list.create" translate="user-list.create">
	</md-button>
	<div ng-repeat="thisUser in userCtrl.listUsers" >
		<a ui-sref="home.userDetails({id: thisUser.id})" ui-sref-opts=""  layout="column" layout-align="center center">
        	<span>{{thisUser.firstName}} {{thisUser.lastName}}</span>
        </a>
	</div>
</div>
