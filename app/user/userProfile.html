<div layout="column" ng-controller="UserProfileController as userCtrl" layout-margin layout-fill layout-padding>

	<div layout="row" layout-align="center center">
		<md-content flex flex-order="1">
		</md-content>
		<md-content  layout="column" layout-sm="column" flex-order="2" layout-align="center start" layout-margin layout-padding>

			<div>
				<h1>{{userCtrl.user.firstName}} {{userCtrl.user.lastName}}</h1>
			</div>
			<p><span flex translate="profile.username"></span>: {{userCtrl.user.username}}</p>			
			<p><span flex translate="profile.ci"></span>: {{userCtrl.user.ci | number}}</p>
			<p><span flex translate="profile.rif"></span>: {{userCtrl.user.rif | number}}</p>
			<p><span flex translate="profile.phone"></span>: {{userCtrl.user.phoneNumber}}</p>
			<p><span flex translate="profile.email"></span>: {{userCtrl.user.email}}</p>
			<p><span flex translate="profile.address"></span>: {{userCtrl.user.address}}</p>
			

			<md-button class="md-button" aria-label="profile.edit" ui-sref="home.userForm" translate="profile.edit" flex>
			</md-button>
		</md-content>
		<md-content flex flex-order="3">
		</md-content>
	</div>
</div>
