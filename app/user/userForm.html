<div layout="column" ng-controller="UserFormController as userCtrl" layout-margin layout-fill layout-padding>

	<div layout="row" layout-align="center center">
		<md-content flex flex-order="1">
		</md-content>
		<md-content  layout="column" layout-sm="column" flex-order="2" layout-align="center start" layout-margin layout-padding>
			<form ng-submit="userCtrl.submit(userCtrl.user)" flex>

				<md-input-container>
					<label>Nombre de Usuario</label>
					<input ng-model="userCtrl.user.username" title="Username"></input>
				</md-input-container>

				<md-input-container>
					<label>Nombre</label>
					<input ng-model="userCtrl.user.firstName"></input>
				</md-input-container>

				<md-input-container>
					<label>Apellido</label>
					<input ng-model="userCtrl.user.lastName"></input>
				</md-input-container>
				
				<md-input-container>
					<label>Cédula de Identidad</label>
					<input ng-model="userCtrl.user.ci"></input>
				</md-input-container>

				<md-input-container>
					<label>RIF</label>
					<input ng-model="userCtrl.user.rif"></input>
				</md-input-container>

				<md-input-container>
					<label>Número de Teléfono</label>
					<input ng-model="userCtrl.user.phoneNumber"></input>
				</md-input-container>
				
				<md-input-container>
					<label>Correo Eletrónico</label>
					<input ng-model="userCtrl.user.email"></input>
				</md-input-container>

				<md-input-container>
					<label>Dirección</label>
					<input ng-model="userCtrl.user.address" title="Username"></input>
				</md-input-container>

				<md-button class="md-button" type="submit">
					Guardar Cambios
				</md-button>
			</form>
			
		</md-content>
		<md-content flex flex-order="3">
		</md-content>
	</div>
</div>
