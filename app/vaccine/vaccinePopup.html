<div layout="row" ng-controller="VaccinePopupController as vaccineCtrl" layout-margin layout-fill layout-padding layout-align="center center" flex="80">
	<div layout="column" flex="70" layout-align="space-around start">
		<h1 translate="patient.user.see-vaccine"></h1>
		<div layout="column" ng-repeat="vaccine in vaccineCtrl.vaccines | orderBy:'name'">
			<br>
			<strong>{{ vaccine.name }}</strong>
			<span>{{vaccine.potency}}</span>
		</div>
		<br>
	</div>
</div>
